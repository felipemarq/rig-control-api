createContract:
  handler: src/main/functions/contracts/createContract.handler
  events:
    - httpApi:
        method: POST
        path: /contracts
        authorizer:
          name: CognitoAuthorizer

listContracts:
  handler: src/main/functions/contracts/listContracts.handler
  events:
    - httpApi:
        path: /contracts
        method: GET
        authorizer:
          name: CognitoAuthorizer

getContract:
  handler: src/main/functions/contracts/getContract.handler
  events:
    - httpApi:
        path: /contracts/{contractId}
        method: GET
        authorizer:
          name: CognitoAuthorizer

updateContract:
  handler: src/main/functions/contracts/updateContract.handler
  events:
    - httpApi:
        path: /contracts/{contractId}
        method: PATCH
        authorizer:
          name: CognitoAuthorizer

deleteContract:
  handler: src/main/functions/contracts/deleteContract.handler
  events:
    - httpApi:
        path: /contracts/{contractId}
        method: DELETE
        authorizer:
          name: CognitoAuthorizer
